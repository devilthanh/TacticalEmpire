<!DOCTYPE html>
<html>
    <head>
        <title>Checking for update</title>
        <script>
            const {ipcRenderer} = require('electron');

            ipcRenderer.on('status', (event, text) => {
                document.getElementById('status').innerHTML = text;
            });
        </script>
    </head>
    <body>

        <div id="status" style="text-align: center;">Initializing...</div>

    </body>
</html>
